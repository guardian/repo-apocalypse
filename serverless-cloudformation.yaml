AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda - github-project-archiver
Parameters:
    Stack:
        Description: Stack name
        Type: String
        Default: deploy-tools
    App:
        Description: Application name
        Type: String
        Default: repo-apocalypse
    Stage:
        Description: Stage name
        Type: String
        AllowedValues:
            - PROD
            - CODE
        Default: CODE
    DeployBucket:
        Description: Bucket to download Lambda from
        Type: String

Resources:
  Lambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
          !Sub repo-apocalypse-${Stage}
      CodeUri:
        Bucket: !Ref DeployBucket
        Key: !Sub ${Stack}/${Stage}/repo-apocalypse/repo-apocalypse.zip
      Description: github-project-archiver
      Handler: com.gu.repoapocalypse.Lambda::respond
      MemorySize: 256
      Runtime: java8
      Timeout: 300
      Events:
        ArchiveApi:
          Type: Api
          Properties:
            Path: /archive
            Method: POST
            RestApiId: !Ref API

  API:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Stage
      DefinitionBody:
        swagger: 2.0
        info:
          title: !Ref AWS::StackName
        paths:
          "/archive":
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Lambda.Arn}/invocations
              responses: {}

