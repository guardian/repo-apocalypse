@(stage: String)
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <h1 class="mdl-layout-title">repo-apocalypse</h1>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-grid">
            <form method="POST" action="/@stage/archive">
              <div class="mdl-textfield mdl-js-textfield">
                <input type="text" name="repoName" class="mdl-textfield__input">
                <label for="repoName" class="mdl-textfield__label">Name of repository to archive</label>
              </div>
              <input class="mdl-button mdl-button--colored mdl-button--raised" type="submit">
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
